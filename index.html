<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acesse sua conta</title>

    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/main.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <body>
    <div class="logo">
      <span class="blue-font" style="color: #fff" id="login">Login</span>
    </div>

    <div class="container">
      <div class="fields">
        <div class="fields-title">
          <p id="field-title">Acesse sua conta</p>
        </div>

        <div class="fields-textboxs">
          <input id="placeholder"
            type="email"
            placeholder="  Digite seu e-mail"
            name=""
            id="field-email"
          />
          <input id="placeholder"
            type="password"
            placeholder="  Senha"
            name=""
            id="field-password"
          />
        </div>

        <div class="fields-remember">
          <input type="checkbox" name="" id="field-remember" />
          <label for="field-remember">Lembre-se de mim</label>
        </div>

        <div class="fields-buttons">
          <button id="btnlogin">Entrar</button>
        </div>

        <div class="fields-recovery">
          <a href="#" class="blue-font">Esqueci minha senha</a>
        </div>

        <div class="fields-create">
          <a href="#"
            >NÃ£o tem conta? <span class="blue-font">Criar Agora</span></a
          >

    </div>
